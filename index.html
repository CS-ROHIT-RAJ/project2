<body>
    <form>
        <label for="inputText">Enter Solana Token:</label>
        <input type="text" id="inputText" name="inputText">

    </script>

    <script>
        // import { Connection, Keypair } from "@solana/web3.js";

    async function submitForm() {
    var solanaPublicKey = document.getElementById("inputText").value;
    const connection = new Connection("https://api.devnet.solana.com");
    let publicKeyObj = new PublicKey(solanaPublicKey);
    
    try {
        let txhash = await connection.requestAirdrop(publicKeyObj, 1e9);
            console.log(`txhash: ${txhash}`);
            alert("Airdrop successful!");
    } catch (error) {
        console.error("Airdrop failed:", error);
        alert("Airdrop failed. Please try again.");
    }
    
        const inputtxt = document.getElementById("inputText").value;
    alert("You Entered: " + inputtxt);
}
    </script>
